<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Timecode to Milliseconds Calculator</title>

	<script type="text/javascript" src="formcalculations.js"></script>
</head>
<body id="timecalc" onload="hideTotal()">
	<div id="wrap">
		<form action="" id="timeform" onsubmit="return false;">
			<div>
				<label>Framerate</label>
				<select id="framerate" name='framerate' onchange="calculateTotal()">
					<option value="thirty">30</option>
					<option value="twentynine">29.997</option>
					<option value="twentyfive">25</option>
					<option value="twentyfour">24</option>
					<option value="twentythree">23.98</option>
					<option value="fifteen">15</option>
				</select>
				<br/>
				<input type="text" id="timecode" name="timecode" value="00:00:00:00"  />
			</div>
			<input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
		</form>
		<div id="millisecondsfield"></div>
		<!-- Git test -->
	</div>
</body>
</html>
